<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Foto</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <h1>Puzzle Foto</h1>
        <label for="username">Masukkan nama Anda:</label>
        <input type="text" id="username" placeholder="Nama Anda">
        <button id="start-button">Mulai Puzzle</button>
        <div id="timer">Waktu: 1:00</div> <!-- Menampilkan countdown timer -->
        <div id="puzzle-container"></div>
        <button id="shuffle-button">Acak Puzzle</button>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
